<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu du Moment</title>
  <style>
    /* Style de base */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe8d6; /* Couleur de fond chaleureuse */
      font-family: Arial, sans-serif;
      text-align: center; /* Centre le texte dans tout le body */
    }

    header {
      background-color: #f4a261; /* Bandeau en haut (optionnel) */
      color: #fff;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .menu {
      margin: 40px auto;
      max-width: 800px; /* Largeur max pour ne pas trop étirer sur grand écran */
    }

    section {
      margin: 30px 0;
    }

    /* Pour les images */
    figure {
      display: inline-block; /* Pour que l'image et sa légende restent groupées */
      margin: 0 auto;
      text-align: center;
    }

    figure img {
      max-width: 300px;       /* Ajuste la taille max de l'image */
      border-radius: 8px;     /* Coins légèrement arrondis */
      display: block;
      margin: 0 auto;
    }

    figcaption {
      margin-top: 8px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Menu du Moment</h1>
  </header>

  <div class="menu">
    <!-- Premier plat -->
    <section>
      <h2>Pensée du fond des abysses en duo</h2>
      <figure>
        <!-- Adaptez le chemin src à vos noms de fichiers -->
        <img src="Plat/IMG_20250220_044906_456.jpg" alt="Pensée du fond des abysses en duo">
        <figcaption>Quantité disponible : 6</figcaption>
      </figure>
    </section>

    <!-- Deuxième plat -->
    <section>
      <h2>Poulet Basquaise</h2>
      <figure>
        <!-- Adaptez le chemin src à vos noms de fichiers -->
        <img src="Plat/IMG_20250220_055601_088.jpg" alt="Poulet Basquaise">
        <figcaption>Quantité disponible : 3</figcaption>
      </figure>
    </section>

    <!-- Ajoutez d'autres sections selon vos plats -->
  </div>

</body>
</html>
